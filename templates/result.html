<!DOCTYPE html>
<html>
<head>
  <title>Prediction Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    p {
      margin-bottom: 0.5rem;
    }
    
    .category, .prediction {
      font-weight: bold;
    }
    
    .calories {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Prediction Results</h1>
  <p>Category: <span class="category">{{ category }}</span></p>
  <p>Predicted: <span class="prediction">{{ prediction }}</span></p>
  {% if calories %}
    <p class="calories">Approximate Calories (100 grams): {{ calories }}</p>
  {% endif %}
  <a href="/">Try another image</a>
</body>
</html>
